	<script type="text/javascript" src="jquery.fullPage.min.js"></script>
	
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'pink'],
				anchors: ['page1', 'page2', 'page3', 'page4'],
				menu: '#menu',
				css3: true,
				scrollingSpeed: 1000
			});
		});
	</script>
	<script type="text/javascript">
		var centerPos=new google.maps.LatLng(44.0147149,1.588451);
		var chateauPos=new google.maps.LatLng(44.002477,1.688451);
		var marker;

		function initialize(){
			var mapProp = {
		  		center:centerPos,
		  		zoom:10,
		  		disableDefaultUI:true,
		  		mapTypeId:google.maps.MapTypeId.ROADMAP
		  	};
			var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
			var marker = new google.maps.Marker({
		  		position:chateauPos,
		  		animation:google.maps.Animation.BOUNCE
		 	});
			marker.setMap(map);
		}
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</head>
